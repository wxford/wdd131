<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Magnificent Electronic Form">
    <title>Magnificent Electronic</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <header>
        <h1>Magnificent Electronic</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="productName">Product Name <span>*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating <span>*</span></legend>
                <label><input type="radio" id="rate1" name="rating" value="1" required /> ☆</label>
                <label><input type="radio" id="rate2" name="rating" value="2" /> ☆☆</label>
                <label><input type="radio" id="rate3" name="rating" value="3" /> ☆☆☆</label>
                <label><input type="radio" id="rate4" name="rating" value="4" /> ☆☆☆☆</label>
                <label><input type="radio" id="rate5" name="rating" value="5" /> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation <span>*</span></label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" id="feature1" name="features" value="durability" /> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="design" /> Design</label>
                <label><input type="checkbox" id="feature3" name="features" value="ease" /> Ease of Use</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review..."></textarea>

            <!-- User Name -->
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username" placeholder="Optional" />

            <!-- Submit Button -->
            <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Bockarie Junior Mansaray | WDD 131</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>

</html>
